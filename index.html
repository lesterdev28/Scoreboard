<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Scoreboard</h1>
        <div id="timer" class="timer">12:00</div>
        <div class="scores">
            <div>
                <h2>HOME</h2>
                <div class="score">
                    <div class="scorecontainer">
                    <span id="homescore" class="score-number">0</span>
                    </div>
                    <div class="btn-scores">
                        <button class="score-button" onclick="scorebtn1()">+1</button>
                        <button class="score-button" onclick="scorebtn2()">+2</button>
                        <button class="score-button" onclick="scorebtn3()">+3</button>
                    </div>  
                </div>
            </div>
            <div>
                <h2>GUEST</h2>
                <div class="score">
                    <div class="scorecontainer">
                        <span id="guestscore" class="score-number">0</span>
                    </div>
                    <div class="btn-scores">
                        <button class="score-button" onclick="scorebtn4()">+1</button>
                        <button class="score-button" onclick="scorebtn5()">+2</button>
                        <button class="score-button" onclick="scorebtn6()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-controls">
            <button id="start-game" class="control-button" onclick="startGame()">Start Game</button>
            <button id="reset-score" class="control-button" onclick="resetScore()">Reset</button>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
